                        var id = "#"+$(this).attr("id");
                        var prev = "#"+$(this).prev().attr("id");
                        var name = $(this).attr("name");
                        $(prev).after('<input type=image id="'+($(this).attr("id")+"1")+'" src="'+value+'" name="'+name+'" value="'+value+'" height=10% width=10% disabled>');                       
                        $(id).remove();
